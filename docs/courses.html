  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding-top: 70px;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      padding: 15px 50px;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ff5733;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .bubbles span {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 99, 71, 0.3);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }
    .bubbles span:nth-child(1) {
      left: 10%;
      width: 15px;
      height: 15px;
      animation-duration: 6s;
      animation-delay: 1s;
    }
    .bubbles span:nth-child(2) {
      left: 30%;
      width: 25px;
      height: 25px;
      animation-duration: 8s;
      animation-delay: 3s;
    }
    .bubbles span:nth-child(3) {
      left: 50%;
      width: 10px;
      height: 10px;
      animation-duration: 5s;
      animation-delay: 2s;
    }
    .bubbles span:nth-child(4) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-duration: 7s;
      animation-delay: 4s;
    }
    .bubbles span:nth-child(5) {
      left: 90%;
      width: 30px;
      height: 30px;
      animation-duration: 9s;
      animation-delay: 6s;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
    .cards-container {
      width: 80%;
      margin: 0 auto;
      padding: 100px 20px 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      justify-content: center;
      text-align: center;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 87, 51, 0.5);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #ff5733;
    }
    .card p {
      font-size: 1.2em;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      color: white;
      margin-top: 50px;
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links li {
        margin: 10px 0;
      }
      .cards-container {
        padding-top: 120px;
      }
      .card {
        padding: 30px;
      }
      .card h3 {
        font-size: 1.6em;
      }
      .card p {
        font-size: 1em;
      }
    }
  </style>
